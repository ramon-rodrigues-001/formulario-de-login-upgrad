<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ancora para Icone -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,-25"/>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/phone.css" media="all">
    <link rel="stylesheet" href="CSS/outras-telas.css">
    <title>Formulario Responsivo</title>
</head>
<body>
    <main>
        <section id="section-img">
            <img src="img/pexels-pixabay-60504.jpg" alt="Imagem">
        </section>

        <section id="section-form">
            <form action="#">
                <h1>LOGIN</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para asserar sua conta.</p>


                <!-- Input Email -->
                <div class="input"> 
                    <label for="iemail">
                        <span class="material-symbols-outlined">
                            Mail
                        </span>
                    </label>
                    <input type="email" id="iemail" placeholder="Email" required> 
                </div>


                <!-- input Senha -->
                <div class="input"> 
                    <span class="material-symbols-outlined" id="visibility">
                        Visibility_off
                    </span>
                    <input type="password" id="isenha" placeholder="password" minlength="8" required>
                </div>


                <!-- Input Submit // E esqueceu a senha -->
                <input type="submit" value="Entrar"> <br>
                <a href="#" id="esqueceu">Esqueceu a Senha</a>
            </form>
        </section>
    </main>

    <script src="Sript/detalhes.js"></script>
</body>
</html>
